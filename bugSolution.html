<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    // Correct way to replace innerHTML with a number (converted to a string)
    document.getElementById("myDiv").innerHTML = String(123);
  </script>
</body>
</html>
